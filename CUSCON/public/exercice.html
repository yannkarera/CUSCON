    <script>
      function CompteDeLettres(word){
          let compte_max = 1;
          let compte = 0;
          for (let i = 1; i < word.length; ++i) {

              if (word[i] !== word[i - 1]){

                  ++compte;

              } else {
                  compte_max = Math.max(compte_max, compte);
                  compte = 1;
              }

          }

          compte_max = Math.max(compte_max, compte);
          return compte;
      }

      let word = 'atterissage';
      let result = CompteDeLettres(word);
      console.log(result);
    </script>
